<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - JavaScript</title>
    <style>
        html,
        body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        div{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #turn{
            max-width: 451px;
            max-height:  30px;
            width: 100%;
            height: 100%;
            position: relative;
            float: left;
            border-right: 5px;
            border: 1px solid rgba(0, 0, 0, 1);
            border-style: inset;
            text-align: center;
            background: #fff;
            transition: .85s linear;
        }

        .turnheightlight {
            background-color: #5cb85c;
            color:#fff;
        }

        #game{
            max-width: 504px;
            max-height: 504px;
            width: 100%;
            height: 100%;
            position: relative;
            margin: 20px auto;
        }

        .cellprefix{
            max-width: 50px;
            max-height:  50px;
            width: 100%;
            height: 100%;
            float: left;
            margin: 3px;
            padding: 15px 0 0 20px;
        }

        .gamecell{
            border: 1px solid #00a4a2;
            max-width: 50px;
            max-height:  50px;
            width: 100%;
            height: 100%;
            float: left;
            margin: 3px;
            transition: all 0.5s ease-in-out;
            border-radius: 5px;
            padding: 0 0 0 6px;
            font-size: 30pt;
            cursor: pointer;
            z-index: 1;

        }
    </STyle>
</head>
